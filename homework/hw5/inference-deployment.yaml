apiVersion: apps/v1
kind: Deployment
metadata:
  name: hw5-inference
spec:
  selector:
    matchLabels:
      app: hw5-inference
  replicas: 2
  template:
    metadata:
      labels:
        app: hw5-inference
    spec:
      containers:
      - name: hw5-inference
        image: gcr.io/your-project-id/hw5-inference:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            nvidia.com/gpu: 1
---
apiVersion: v1
kind: Service
metadata:
  name: hw5-inference-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: hw5-inference
